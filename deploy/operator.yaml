apiVersion: apps/v1
kind: Deployment
metadata:
  name: activemq-artemis-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: activemq-artemis-operator
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: activemq-artemis-operator
    spec:
      containers:
      - args:
        # Explicitly set the logging level.
        # Valid values are debug, info, and error
        # from most to least.
        # If running entrypoint_debug then use '-- --zap-level debug'
        - '--zap-level debug'
        - '--zap-encoder console'
        command:
        - /home/activemq-artemis-operator/bin/entrypoint
        env:
        - name: OPERATOR_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['name']
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: RELATED_IMAGE_ActiveMQ_Artemis_Broker_Init
          image: registry.redhat.io/amq7/amq-broker-init-rhel7:0.2
        - name: RELATED_IMAGE_ActiveMQ_Artemis_Broker_Kubernetes_211
          image: registry.redhat.io/amq7/amq-broker:7.8
        - name: RELATED_IMAGE_ActiveMQ_Artemis_Broker_Kubernetes_212
          image: registry.redhat.io/amq7/amq-broker:7.8
        - name: RELATED_IMAGE_ActiveMQ_Artemis_Broker_Kubernetes_213
          image: registry.redhat.io/amq7/amq-broker:7.8
        image: registry.redhat.io/amq7/amq-broker-rhel7-operator:0.18
        imagePullPolicy: Always
        name: activemq-artemis-operator
        resources: {}
      serviceAccountName: activemq-artemis-operator
